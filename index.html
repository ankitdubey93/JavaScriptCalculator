<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
           <section class="screen">
            <section class="screen-r1">0</section>
            <section class="screen-r2">0</section>
           </section>
           <section class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-button double black">C</button>
                <button class="calc-button black">‚Üê</button>
                <button class="calc-button">/</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">X</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">00</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button equalsdesign">=</button>
            </div>
           </section>
        </div>
        <script src="simplecalculator2.js"></script>
</body>
</html>
